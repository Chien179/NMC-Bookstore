version: "3.9"


networks:
  default:
    external: true
    name: nmc_bookstore

services:
  redis:
    image: redis:7.0-alpine
    restart: 
      always
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: 
      always
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:123456@postgres:5432/nmc_bookstore?sslmode=disable
    depends_on:
      - postgres
    entrypoint: ["sh", "/app/wait-for", "postgres:5432", "--", "/app/main"]
